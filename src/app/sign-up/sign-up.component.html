<section class="job-bg user-page">
  <div class="container  text-center">
    <div class="user-account-content">
      <div class="user-account job-user-account">
        <h2>Create An Account</h2>
        <ul class="nav nav-tabs text-center" role="tablist">
          <li role="presentation">
            <a
              class="active"
              href="#find-job"
              aria-controls="find-job"
              role="tab"
              data-toggle="tab"
              >Find A Job</a
            >
          </li>
          <li role="presentation">
            <a
              href="#post-job"
              aria-controls="post-job"
              role="tab"
              data-toggle="tab"
              >Post A Job</a
            >
          </li>
        </ul>

        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active show" id="find-job">
            <form
              [formGroup]="employeeSignUpForm"
              (ngSubmit)="employeeSignUp(employeeSignUpForm.value)"
            >
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  placeholder="Name"
                />
                <div
                  *ngIf="f.name.errors && (f.name.dirty || f.name.touched)"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.name.errors.required">
                    Name is required
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Id"
                  formControlName="email"
                />
                <div
                  *ngIf="f.email.errors && (f.email.dirty || f.email.touched)"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">
                    Email must be a valid email address
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                />
                <div
                  *ngIf="
                    f.password.errors &&
                    (f.password.dirty || f.password.touched)
                  "
                  class="invalid-feedback"
                >
                  <div *ngIf="f.password.errors.required">
                    Password is required
                  </div>
                  <div *ngIf="f.password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  formControlName="confirmPassword"
                />
                <div
                  *ngIf="
                    f.confirmPassword.errors &&
                    (f.confirmPassword.dirty || f.confirmPassword.touched)
                  "
                  class="invalid-feedback"
                >
                  <div *ngIf="f.confirmPassword.errors.required">
                    Confirm Password is required
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Mobile Number"
                  formControlName="mobileNumber"
                />
                <div
                  *ngIf="
                    f.mobileNumber.errors &&
                    (f.mobileNumber.dirty || f.mobileNumber.touched)
                  "
                  class="invalid-feedback"
                >
                  <div *ngIf="f.mobileNumber.errors.required">
                    Mobile Number is required
                  </div>
                </div>
              </div>
              <div class="form-group">
                <!-- select -->
                <select class="form-control" formControlName="role">
                  <option value="" selected>Select Role</option>
                  <option value="Employee">Employee</option>
                  <option value="Employer">Employer</option>
                  <div
                    *ngIf="f.role.errors && (f.role.dirty || f.role.touched)"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.role.errors.required">
                      Role is required
                    </div>
                  </div> </select
                ><!-- select -->
              </div>
              <div class="form-group">
                <!-- select -->
                <select class="form-control" formControlName="city">
                  <option value="" selected>Select City</option>
                  <option value="London UK">London UK</option>
                  <option value="Newyork, USA">Newyork, USA</option>
                  <option value="Seoul, Korea">Seoul, Korea</option>
                  <option value="Beijing, China">Beijing, China</option>
                  <div
                    *ngIf="f.city.errors && (f.city.dirty || f.city.touched)"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.city.errors.required">
                      City is required
                    </div>
                  </div> </select
                ><!-- select -->
              </div>

              <div class="checkbox">
                <label class="pull-left checked" for="signing"
                  ><input type="checkbox" name="signing" id="signing" /> By
                  signing up for an account you agree to our Terms and
                  Conditions
                </label>
              </div>
              <!-- checkbox -->
              <button
                type="submit"
                [disabled]="employeeSignUpForm.invalid"
                class="btn"
              >
                Registration
              </button>
            </form>
          </div>
