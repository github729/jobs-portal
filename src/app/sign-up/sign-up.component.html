<section class="job-bg user-page">
  <div class="container  text-center">
    <div class="user-account-content">
      <div class="user-account job-user-account">
        <h2>Create An Account</h2>
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active show" id="find-job">
            <form
              [formGroup]="employeeSignUpForm"
              (ngSubmit)="employeeSignUp(employeeSignUpForm.value)"
            >
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  placeholder="Name"
                />
                <div
                  *ngIf="submitted && f.name.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.name.errors.required">
                    Name is required
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Id"
                  formControlName="email"
                />
                <div
                  *ngIf="submitted && f.email.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">
                    Email must be a valid email address
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                />
                <div
                  *ngIf="submitted && f.password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.password.errors.required">
                    Password is required
                  </div>
                  <div *ngIf="f.password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  formControlName="confirmPassword"
                />
                <div
                  *ngIf="submitted && f.confirmPassword.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.confirmPassword.errors.required">
                    Confirm Password is required
                  </div>
                </div>
                <div
                  class="invalid-feedback"
                  *ngIf="employeeSignUpForm.hasError('notSame')"
                >
                  Passwods are not match
                </div>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  maxlength="10"
                  minlength="10"
                  placeholder="Mobile Number"
                  formControlName="mobileNumber"
                  (keypress)="_keyPress($event)"
                />
                <div
                  *ngIf="submitted && f.mobileNumber.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.mobileNumber.errors.required">
                    Mobile Number is required
                  </div>
                  <div *ngIf="f.mobileNumber.errors.minlength">
                    It is not a valid mobile number.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <!-- select -->
                <select class="form-control" formControlName="role">
                  <option value="" selected>Select Role</option>
                  <option value="Student">Student</option>
                  <option value="Recruiter">Recruiter</option> </select
                ><!-- select -->
                <div
                  *ngIf="submitted && f.role.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.role.errors.required">
                    Role is required
                  </div>
                </div>
              </div>
              <!-- <div class="checkbox">
                <input type="checkbox" class="pull-left checkbx-custom" name="signing" id="signing" /> By
                signing up for an account you agree to our Terms and
                Conditions

                <div *ngIf="submitted && f.terms.errors" class="invalid-feedback">
                  <div *ngIf="f.terms.errors.required">
                    Please accept terms and conditions
                  </div>
                </div>
              </div> -->
              <!-- checkbox -->
              <button type="submit" class="btn">
                Registration
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>

</section>
