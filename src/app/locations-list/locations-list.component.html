<section class="location-bg page">
  <div class="container">
    <div class="breadcrumb-section">
      <!-- breadcrumb -->
      <ol class="breadcrumb">
        <li><a routerLink="/home">Home</a></li>
        <li>Jobs By Location</li>
      </ol>
      <!-- breadcrumb -->
      <h2 class="title">
        Jobs in States / Union Territories and Cities across India
      </h2>
    </div>
    <div class="locations-info">
      <!-- <h4 class="section-title">
        Jobs in States / Union Territories and Cities across India
      </h4> -->
      <div class="card-columns">
        <div class="card" *ngFor="let location of locations">
          <div class="card-body">
            <h5 class="card-title">Jobs in {{ location.name }}</h5>
            <div *ngFor="let city of location.cities">
              <a
                class="card-text"
                routerLink="/job-list"
                [queryParams]="{ city: city.name }"
              >
                Jobs in {{ city.name }}</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end .categories-list-wrapper -->
  <!-- end .container -->
</section>
