<section class="categories-bg page">
  <div class="container">
    <div class="breadcrumb-section">
      <!-- breadcrumb -->
      <ol class="breadcrumb">
        <li><a routerLink="/home">Home</a></li>
        <li>Jobs By Categories</li>
      </ol>
      <!-- breadcrumb -->
      <h2 class="title">
        Browse Jobs by Categories
      </h2>
    </div>
    <div class="card">
      <div class="card-columns">
        <div class="category-item" *ngFor="let category of categories">
          <a
            class="category"
            routerLink="/job-list"
            [queryParams]="{ category: category.category }"
            >{{ category.category }}</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
